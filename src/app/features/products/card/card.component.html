<div
  class="p-4 mt-2 mb-6 overflow-hidden rounded-b-lg shadow-none hover:shadow-xl"
>
  <a
    class="block relative h-48 rounded overflow-hidden"
    [routerLink]="['/products', product().id]"
    ><img
      class="object-cover object-center w-full h-full block transition duration-500 transform hover:scale-105"
      src="{{ product().image }}"
      alt="{{ product().title }}"
  /></a>
  <div class="mt-4">
    <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1 uppercase">
      <a> {{ product().category }}</a>
    </h3>
    <h2 class="py-4 text-gray-900 title-font text-lg font-medium">
      <a [routerLink]="['/products', product().id]"
        >{{ product().title | slice : 0 : 30 }}
      </a>
    </h2>
    <div class="flex items-center justify-between mt-1">
      <p class="text-2xl font-bold text-blue-500">
        {{ product().price | currency }}
      </p>
      <button
        (click)="onAddToCard()"
        class="px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-700"
      >
        Agregar al carrito
      </button>
    </div>
  </div>
</div>
