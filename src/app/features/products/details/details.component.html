<section class="text-gray-600 body-font overflow-hidden cursor-default">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <img
        class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded"
        src="{{ product()?.image }}"
        alt="{{ product()?.title }}"
      />
      <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">
          {{ product()?.category }}
        </h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">
          {{ product()?.title }}
        </h1>
        <div
          class="flex mb-4 items-center"
          title="{{ product()?.rating?.rate }}"
        >
          @for (star of starArray; track index; let index = $index) {
          <span
            [innerHTML]="generateSVG(index)"
            class="text-yellow-500 h-4 w-4"
          >
          </span>
          }

          <span class="text-gray-600 ml-3">
            {{ product()?.rating?.count }} Reviews</span
          >
        </div>
        <p class="leading-relaxed">
          {{ product()?.description }}
        </p>
        <div
          class="flex mt-6 items-center pb-5 border-b-2 border-gray-100 mb-5"
        >
          <div class="flex items-center">
            <span class="mr-3">Size</span>
            <div class="relative">
              <select
                class="rounded border appearance-none border-gray-300 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 text-base pl-3 pr-10"
              >
                <option>SM</option>
                <option>M</option>
                <option>L</option>
                <option>XL</option>
              </select>
              <span
                class="absolute right-0 top-0 h-full w-10 text-center text-gray-600 pointer-events-none flex items-center justify-center"
              >
                <svg
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  class="w-4 h-4"
                  viewBox="0 0 24 24"
                >
                  <path d="M6 9l6 6 6-6"></path>
                </svg>
              </span>
            </div>
          </div>
        </div>
        <div class="flex">
          <span
            class="title-font font-medium text-2xl text-gray-900 px-4 py-2"
            >{{ product()?.price | currency }}</span
          >
          <button
            (click)="onAddToCard()"
            class="px-4 py-2 ml-4 text-white bg-blue-500 rounded hover:bg-blue-700"
          >
            Agregar al carrito
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
